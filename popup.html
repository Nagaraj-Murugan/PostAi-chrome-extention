<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>POST-AI</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <input
      type="file"
      id="filesInput"
      multiple
      accept=".png, .jpg, .jpeg, .svg, .webp"
      style="display: none"
    />

    <div
      id="loadingSpinner"
      class="spinner-border text-primary"
      role="status"
      style="display: none"
    >
      <span class="visually-hidden">Loading...</span>
    </div>

    <div class="container">
      <h2 class="mt-4">POST-AI</h2>

      <form id="moodForm">
        <label class="mood-label" id="happyLabel">
          <input type="radio" name="mood" value="happy" />
          Happy
        </label>
        <label class="mood-label" id="sadLabel">
          <input type="radio" name="mood" value="sad" />
          Sad
        </label>
        <label class="mood-label" id="angryLabel">
          <input type="radio" name="mood" value="angry" />
          Angry
        </label>
        <label class="mood-label" id="scaryLabel">
          <input type="radio" name="mood" value="scary" />
          Scary
        </label>
        <label class="mood-label" id="excitedLabel">
          <input type="radio" name="mood" value="excited" />
          Excited
        </label>

        <div class="form-group mt-3">
          <label for="isTest">Is Test:</label>
          <select id="isTest" class="form-select">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
      </form>

      <button id="getSummaryButton" class="btn btn-primary mt-3">
        Get Summary
      </button>

      <div id="summaryResult" class="summary-container mt-4"></div>
      <div
        id="errorMessage"
        class="error-message mt-4"
        style="display: none"
      ></div>
      <div id="generateVideoButtonContainer" style="display: none">
        <button id="generateVideoButton" class="btn btn-success mt-3">
          Generate Video
        </button>
        <progress
          id="videoProgressBar"
          value="0"
          max="100"
          style="display: none"
        ></progress>
        <div id="imageList" style="background-color: white"></div>
        <div id="uploadedImagesContainer"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="popup.js" defer></script>
  </body>
</html>
